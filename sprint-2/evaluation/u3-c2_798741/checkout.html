<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
  </head>

  <body>
    <div id="order-form">
      <!--Add your form html element here-->
      <!--In form, give #user_name,#user_number and #user_address as HTML id's to relevant input elements -->
      <form>
        <input type="text" id="user_name" placeholder="Name" required>
        <input type="tel" pattern="[0-9]{10}" id="user_number" placeholder="Number" required>
        <input type="text"  id="user_address" placeholder="Address" required>
        <button type="submit" id="submit" name="form">Submit</button>
      </form>
    </div>
  </body>
</html>
<script src="./scripts/checkout.js"></script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather</title>
		<style>
			.mapouter {
				position: relative;
				text-align: right;
				height: 500px;
				width: 600px;
			}
			.gmap_canvas {
				overflow: hidden;
				background: none !important;
				height: 500px;
				width: 600px;
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div class="mapouter">
			<div class="gmap_canvas">
				<iframe
					width="600"
					height="500"
					id="gmap_canvas"
					src="https://maps.google.com/maps?q=kolkata&t=&z=13&ie=UTF8&iwloc=&output=embed"
					frameborder="0"
					scrolling="no"
					marginheight="0"
					marginwidth="0"
				></iframe>
			</div>
		</div>
	</body>
</html>
<script src="./weather.js"></script>
